<body>
    <!-- Header -->
    <div class="header_top">
        <header>
            <div class="header_logo">
                <img src="./img/logo.png" alt="" onClick="location.href='index.html'">
            </div>
            <p class="header_login" onClick="location.href='login.html'">로그인 | 회원가입</p>
            <ul>
                <li>메뉴안내</li>

                <li>고객안내</li>
                <li>가맹문의</li>
            </ul>
        </header>
    </div>


    <!-- Detail -->
    <div class="container_1">
        <img class="detail_img"
            src="https://www.yupdduk.com/bod/config/menu/%EC%97%BD%EA%B8%B0%EB%A9%94%EB%89%B4_6_1_1_1_1.png" alt="">

            <div class="btn_area" style="    margin-top: 55px;">

                <button id="storeBtn" type="submit" class="btn btn_full" onclick="alert('지점 아직없음 !');return false;">지점 찾으러가기 ></button>
                <!-- 버튼 2 -->
                <button id="orderBtn" type="submit" class="btn btn_full"
                    onclick="alert('품절 되었습니다!');return false;">주문하러가기 ></button> 
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="footlogo">
            <img src="./img/logo.png" alt="" onClick="location.href='index.html'">
        </div>
        <div class="footinfo">
            <p>이용약관</p>
            <p>개인정보처리방침</p>
            <p>법적고지</p>
