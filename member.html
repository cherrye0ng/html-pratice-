<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- 헤더 -->
    <div class="header_top">
        <header>

            <div class="header_logo">
                <img src="./img/logo.png" alt="" onClick= "location.href='index.html'">
            </div>
            <p class="header_login" onClick= "location.href='login.html'" >로그인 |</p>
            <p class="header_member" onClick= "location.href='member.html'">회원가입</p>
            <ul>
                <li>메뉴안내</li>
                <li>이벤트안내</li>
                <li>매장찾기</li>
                <li>고객안내</li>
                <li>가맹문의</li>
            </ul>

        </header>
    </div>
    <!-- 메인 -->
    <div class="main">
        <div class="content">
            <h2 id="welcomeMessage" class="h_tit h_tit4" style="display:none;"></h2>
            <h2 id="errorTitle" class="h_tit h_tit2 login_tit " style="display:none;"></h2>

            <p id="errorDescription" class="noti_txt " style="display:none;"></p>

            <form id="loginForm" name="loginForm" method="post">
                <div>
                    <div class="intro_logo">
                        <img src="./img/logo.png" alt="" onClick= "location.href='index.html'">
                    </div>
                    <legend>회원가입 정보를 입력해주세요</legend>
                    <div class="login_inp_area">
                        <div >
                            <p style=" font-size: 13px; color: gray;">아이디</p>
                            <span>
                                <input type="text" id="id" name="id" class="inp" autocapitalize="off" title="아이디(이메일)"
                                    placeholder="아이디(이메일)" value="" maxlength="45" autocomplete="off">
                            </span>
                        
                        </div>
                        <p style=" font-size: 13px; color: gray;" >비밀번호</p>
                        <span class="inp_bx">
                            <input type="password" id="password" class="inp" title="비밀번호" placeholder="비밀번호"
                                maxlength="20" style="ime-mode:disabled;">
                        </span>
                        <p style=" font-size: 13px; color: gray;">비밀번호 재확인</p>
                        <span class="inp_bx">
                            <input type="password" id="password" class="inp" title="비밀번호 재확인" placeholder="비밀번호 재확인"
                                maxlength="20" style="ime-mode:disabled;">
                        </span>
                    </div>

                    <div class="btn_area">
                        <button id="loginBtn" type="submit" class="btn btn_full">Join</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!-- 푸터 -->
    <footer>
        <div class="footlogo">
            <img src="./img/logo.png" alt="" onClick= "location.href='index.html'">
        </div>
        <div class="footinfo">
            <p>이용약관</p>
            <p>개인정보처리방침</p>
            <p>법적고지</p>
            <p>영상정보처리기기운영/관리</p>
        </div>

    </footer>

</body>

</html>
